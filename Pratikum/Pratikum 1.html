<HTML>
	<HEAD>
		<TITLE>Konversi Nilai Angka</TITLE>
	</HEAD>
	<BODY>
	<SCRIPT language="Javascript">
		var nilai = prompt("Nilai (0-100): ", 0);
		var hasil = "";
		if (nilai >=0)
		hasil = "E";
		if (nilai >=41)
		hasil = "D";
		if (nilai >=56)
		hasil = "C";
		if (nilai >=61)
		hasil = "BC";
		if (nilai >=66)
		hasil = "B";
		if (nilai >=71)
		hasil = "AB";
		if (nilai >=81)
		hasil = "A";
		document.write("Hasil: " + hasil);
	</SCRIPT>
	</BODY>
</HTML>
